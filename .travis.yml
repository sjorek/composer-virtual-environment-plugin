language: php

git:
  depth: 50

matrix:
  include:
    - dist: precise
      php: 5.3
      env: LINT=false
    - php: 5.4
      env: LINT=false
    - php: 5.6
      env: LINT=false
    - php: 7.0
      env: LINT=false
    - php: 7.1
      env: LINT=true
    - php: 7.2
      env: LINT=false
    - php: nightly
      env: NIGHTLY=true LINT=false
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

install:
- if [[ $LINT = false ]]; then
    phpenv config-rm xdebug.ini || true;
  fi
- travis_retry composer -v self-update
- if [[ $NIGHTLY = true ]]; then
    composer -v remove --dev friendsofphp/php-cs-fixer;
    composer -v validate;
  fi
- travis_retry composer -v install --no-interaction
- travis_retry composer -v dump-autoload --optimize

script:
- if [[ $LINT = true ]]; then
    composer -v validate;
    composer -v composer-virtual-environment-plugin:cs-lint;
  fi
- if [[ $LINT = true ]] && [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer -v composer-virtual-environment-plugin:test-all-coverage;
  fi
- if [[ $LINT = true ]] && [[ ! $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer -v composer-virtual-environment-plugin:test-coverage;
  fi
- if [[ $LINT = false ]] && [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer -v composer-virtual-environment-plugin:test-all;
  fi
- if [[ $LINT = false ]] && [[ ! $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer -v composer-virtual-environment-plugin:test;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 
